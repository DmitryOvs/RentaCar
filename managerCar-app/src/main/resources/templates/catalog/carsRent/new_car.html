<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый автомобиль &ndash; Rolf</title>
</head>
<body>
<a data-th-href="@{/catalog/carsRent/list}">&lAarr; К списку автомобилей</a>
<h1>Новый автомобиль</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalog/carsRent/create}">
    <label>
        Производитель: <br>
        <input type="text" name="brand" data-th-value="${payload?.brand}">
    </label><br>
    <label>
        Модель: <br>
        <input type="text" name="model" data-th-value="${payload?.model}">
    </label><br>
    <label>
        Регистрационный номер: <br>
        <input type="text" name="registrationNumber" data-th-value="${payload?.registrationNumber}">
    </label><br>
    <label>
        Количество посадочных мест: <br>
        <input type="text" name="seats" data-th-value="${payload?.seats}">
    </label><br>
    <label>
        Стоимость аренды: <br>
        <input type="text" name="rentCost" data-th-value="${payload?.rentCost}">
    </label><br>
    <label>
        Тип кузова: <br>
        <input type="text" name="type" data-th-value="${payload?.type}">
    </label><br>
    <label>
        Тип коробки передач: <br>
        <input type="text" name="gear" data-th-value="${payload?.gear}">
    </label><br>
    <label>
        Вид используемого топлива: <br>
        <input type="text" name="fuel" data-th-value="${payload?.fuel}">
    </label><br>
    <button type="submit">Создать новый автомобиль</button>
</form>
</body>
</html>
