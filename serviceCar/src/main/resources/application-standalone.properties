spring.application.name=serviceCar

server.port=8081

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/catalog
spring.datasource.username=catalog
spring.datasource.password=catalog

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8082/realms/carRent

spring.flyway.schemas=public, catalog
spring.flyway.baseline-on-migrate = true
spring.flyway.baseline-version = 0
#spring.flyway.baselineOnMigrate = true

logging.level.sql=info

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true
